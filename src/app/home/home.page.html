<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <section>
    <ion-toggle [(ngModel)]="useSystemTarget">_system Target</ion-toggle>
    <ion-button (click)="post(useSystemTarget)">Post</ion-button>
  </section>
</ion-content>
